<!doctype html>
<html ng-app="selfServiceApp.appModule" class="layout-pf-alt layout-pf-alt-fixed layout-pf-alt-fixed-inner-scroll height-100">
  <head>
    <meta charset="utf-8"/>
    <title>Blueprint Designer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="shortcut icon" href="favicon.ico?v=1"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/css/libraries.css -->
    <link rel="stylesheet" href="libraries/patternfly/dist/css/patternfly.css"/>
    <link rel="stylesheet" href="libraries/patternfly/dist/css/patternfly-additions.css"/>
    <!-- endbuild -->
    <!-- build:css styles/css/app.css -->
    <link rel="stylesheet" href="styles/app.css"/>
    <!-- endbuild -->
  </head>
  <body ng-controller="appController as vm">
  <nav class="navbar navbar-pf-header navbar-pf-alt">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">
              <span class="fa fa-sitemap"></span> Service Blueprint Designer
          </a>
      </div>
      <nav class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li><a href="#" target="_blank" class="nav-item-iconic nav-item-iconic-new-window"><span title="Launch" class="fa fa-external-link"></span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right navbar-iconic">
              <li class="dropdown">
                  <a class="dropdown-toggle nav-item-iconic" id="notifications" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <span title="Notifications" class="fa pficon-flag"></span>
                      <span class="badge">2</span>
                  </a>
                  <div class="dropdown-menu infotip bottom-right">
                      <div class="arrow"></div>
                      <ul class="list-group">
                          <li class="list-group-item">
                              <span class="i pficon pficon-info"></span> Modified Datasources ExampleDS
                          </li>
                          <li class="list-group-item">
                              <span class="i pficon pficon-info"></span> Error: System Failure
                          </li>
                      </ul>
                      <div class="footer">
                          <a>Clear Messages</a>
                      </div>
                  </div>
              </li>
              <li class="dropdown">
                  <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <span title="Help" class="fa pficon-help"></span>
                      <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a href="#">Help</a></li>
                      <li><a href="#">About</a></li>
                  </ul>
              </li>
              <li class="dropdown">
                  <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <span title="Username" class="fa pficon-user"></span>
                      <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li><a href="#">dtaylor</a></li>
                      <li><a href="#">Logout</a></li>
                  </ul>
              </li>
          </ul>
      </nav>

  </nav> <!--/.navbar-->

  <nav class="nav-pf-vertical-alt">
    <ul class="list-group">
          <li class="list-group-item">
              <a href="#">
                  <span class="fa fa-files-o" title="My Services" data-toggle="tooltip" data-placement="right"></span>
                  <span class="list-group-item-value">Blueprints</span>
                  <span class="badge">6</span>
              </a>
          </li>
          <li class="list-group-item">
              <a href="#">
                  <span class="fa fa-comments" title="My Requests" data-toggle="tooltip" data-placement="right"></span>
                  <span class="list-group-item-value">Custom Dialogs</span>
                  <span class="badge">2</span>
              </a>
          </li>
      </ul>
  </nav>
  <div class="container-fluid container-cards-pf container-pf-alt-nav-pf-vertical-alt">
      <div ng-view></div>
  </div>

    <!-- build:js js/libraries.js -->
    <script src="libraries/jquery/dist/jquery.min.js"></script>
    <script src="libraries/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libraries/lodash/dist/lodash.min.js"></script>
    <script src="libraries/angular/angular.min.js"></script>
    <script src="libraries/angular-route/angular-route.min.js"></script>
    <script src="libraries/angular-resource/angular-resource.min.js"></script>
    <script src="libraries/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="libraries/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="libraries/angular-translate/angular-translate.min.js"></script>
    <script src="libraries/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="libraries/patternfly/dist/js/patternfly.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/app.js -->
    <script src="modules/app/app-module.js"></script>
    <script src="modules/app/controllers/app-controller.js"></script>
    <script src="modules/app/directives/left-hand-navigation-directive.js"></script>
    <script src="modules/tiles/tiles-module.js"></script>
    <script src="modules/tiles/controllers/tiles-controller.js"></script>
    <!-- endbuild -->
  <script>
      $(function() {
          // initialize tooltips
          $('[data-toggle="tooltip"]').tooltip();
      });
  </script>
  </body>
</html>
